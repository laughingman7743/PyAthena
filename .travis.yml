dist: xenial
sudo: required
language: python
cache:
  - pip
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
install:
  - pip install tox codecov awscli
before_script:
  - ./scripts/test_data/upload_test_data.sh
script:
  - tox
after_success:
  # - ./scripts/test_data/delete_test_data.sh
  - codecov
