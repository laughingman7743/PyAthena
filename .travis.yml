dist: xenial
sudo: required
language: python
cache:
  - pip
matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
install:
  - pip install tox awscli
before_script:
  - ./scripts/test_data/upload_test_data.sh
script:
  - tox
