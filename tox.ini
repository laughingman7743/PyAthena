[tox]
skipsdist = True
envlist = py36,py37,py38

[testenv]
deps =
    pipenv
    codecov
setenv =
    PYTHONPATH={toxinidir}
    PIPENV_VERBOSITY=-1
commands =
    pipenv sync --dev
    pipenv run pytest --cov pyathena --cov-report html --cov-report term --flake8 --black --isort
    codecov -e TOXENV
passenv = AWS_* TOXENV CI TRAVIS TRAVIS_* CODECOV_*
